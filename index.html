<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        /*
        =============================
        VARIÁVEIS DE COR E FUNDO ANIMADO
        =============================
        */
        :root {
            --bg-color-a: #5e5fa0;     /* Roxo Original */
            --bg-color-b: #a05e8b;     /* Rosa/Vinho Complementar */
            --spinner-color-1: #939ad6; /* Azul Escuro */
            --spinner-color-2: #c011a3; /* Magenta */
            --text-color: #1f637e;     /* Texto Claro */
            --button-bg: #3a1055;      /* Roxo Escuro para o Botão */
            --button-text: #ffffff;    /* Branco Puro */
        }

        * {
            /* Garante que todos os elementos herdem o fundo animado do body */
            background-color: transparent; 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Configuração do Fundo Gradiente */
            background: linear-gradient(-45deg, var(--bg-color-a), var(--bg-color-b), var(--spinner-color-1), var(--spinner-color-2));
            background-size: 400% 400%;
            animation: gradient-flow 15s ease infinite; /* Aplica a animação */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centraliza verticalmente */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            color: var(--text-color);
            text-align: center;
        }
        
        /* Keyframes para o movimento do gradiente */
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilo do Título Principal */
        h1 {
            color: var(--text-color);
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }

    
        /*
        =============================
        BOTÃO DE AÇÃO
        =============================
        */
        .button {
            display: inline-block;
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 45px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }

        .button:hover {
            background-color: #5d1c86; /* Roxo mais claro no hover */
            transform: scale(1.05);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(58, 16, 85, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(58, 16, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(58, 16, 85, 0); }
        }
        
    </style>
</head>
<body>
    <h1>Luciana de Souza</h1>
    <a href="pagina.html" class="button">Clique aqui</a>
</body>
</html>
